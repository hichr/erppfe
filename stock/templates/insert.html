<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter stock</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of stock </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">



                        <tr>
                <td>statproduit Id</td>
                <td><input type="text" name="Id"></td>
            </tr>
            <tr>
                <td>statproduit nom</td>
                <td><input type="text" name="nom"></td>
            </tr>
            <tr>
                <td>description</td>
                <td><input type="text" name="description"></td>
            </tr>
            <tr>
                <td>typestock</td>
                <td><input type="email" name="typestock"></td>
            </tr>
            <tr>
                <td>qteentree</td>
                <td><input type="text" name="qteentree"></td>
            </tr>
            <tr>
                <td>qtesortie</td>
                <td><input type="text" name="qtesortie"></td>
            </tr>
            <tr>
                <td>codeproduit</td>
                <td><input type="text" name="codeproduit"></td>
            </tr>


            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of stocks?
        </div>

        <p>
            <a href="{% url 'show-stock' %}">Go To stock Information--></a>
        </p>
    </form>
</body>

</html>
