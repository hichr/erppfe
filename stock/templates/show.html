<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search stock</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
        border: 1px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> stock Information </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>stock ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{stock.stockId}}</td>
                <td>{{stock.stockName}}</td>
                <td>{{stock.stockGender}}</td>
                <td>{{stock.stockEmail}}</td>
                <td>{{stock.stockDesignation}}</td>
                <td>
                    <a href="/edit/{{stock.pk}}">Update</a>
                </td>
                <td>
                    <a href="/remove/{{stock.pk}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>
    <div class="alert alert-danger" role="alert">
        Do you want to enter more stocks?
    </div>

    <p>
        <a href="{% url 'insert-stock' %}"><-- Go To Home Page</a>
    </p>
</body>

</html>
