<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update produit</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Details of produit </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>produit Id</td>
                <td><input type="text" value="{{ produits.Id }}" name="Id"></td>
            </tr>
            <tr>
                <td>produit nom</td>
                <td><input type="text" value="{{ produits.nom }}" name="nom"></td>
            </tr>
            <tr>
                <td>description</td>
                <td><input type="text" value="{{ produits.description }}" name="description"></td>
            </tr>
            <tr>
                <td>typeoroduit</td>
                <td><input type="text" value="{{ produits.typeoroduit }}" name="typeoroduit"></td>
            </tr>
            <tr>
                <td>proxachat</td>
                <td><input type="text" value="{{ produits.proxachat }}" name="proxachat"></td>
            </tr>
            <tr>
                <td>prixvente</td>
                <td><input type="text" value="{{ produits.prixvente }}" name="prixvente"></td>
            </tr>
            <tr>
                <td>taxproduit</td>
                <td><input type="text" value="{{ produits.taxproduit }}" name="taxproduit"></td>
            </tr>
            <tr>
                <td>disponibilite</td>
                <td><input type="text" value="{{ produits.disponibilite }}" name="disponibilite"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
