<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter produit</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of produit </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">


            <tr>
                <td>produit nom</td>
                <td><input type="text" name="nom"></td>
            </tr>
            <tr>
                <td>description</td>
                <td><input type="text" name="description"></td>
            </tr>
            <tr>
                <td>typeoroduit</td>
                <td><input type="text" name="typeoroduit"></td>
            </tr>
            <tr>
                <td>proxachat</td>
                <td><input type="text" name="proxachat"></td>
            </tr>
            <tr>
                <td>prixvente</td>
                <td><input type="text" name="prixvente"></td>
            </tr>
            <tr>
                <td>taxproduit</td>
                <td><input type="text" name="taxproduit"></td>
            </tr>
            <tr>
                <td>disponibilite</td>
                <td><input type="text" name="disponibilite"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>



        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of produits?
        </div>

        <p>
            <a href="{% url 'show-produit' %}">Go To produit Information--></a>
        </p>
    </form>
</body>

</html>
