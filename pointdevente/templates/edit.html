<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update pointdevente</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Details of pointdevente </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>pointdevente Id</td>
                <td><input type="text" value="{{ pointdeventes.Id }}" name="Id"></td>
            </tr>
            <tr>
                <td>pointdevente Name</td>
                <td><input type="text" value="{{ pointdeventes.nom }}" name="nom"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" value="{{ pointdeventes.description }}" name="description"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" value="{{ pointdeventes.adresse }}" name="adresse"></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" value="{{ pointdeventes.tel }}" name="tel"></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" value="{{ pointdeventes.fax }}" name="fax"></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" value="{{ pointdeventes.ville }}" name="ville"></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td><input type="text" value="{{ pointdeventes.idproduit }}" name="idproduit"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
