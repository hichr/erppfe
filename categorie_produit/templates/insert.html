<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter categorie_produit</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Details of categorie_produit </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>categorie_produit Id</td>
                <td><input type="text" placeholder="Enter categorie_produit Id" name="categorie_produitId"</td>
            </tr>

            <tr>
                <td>categorie_produit Name</td>
                <td><input type="text"  name="name"></td>
            </tr>
            <tr>
                <td>descrption</td>
                <td><input type="text" name="descrption"></td>
            </tr>
            <tr>
                <td>codeproduit</td>
                <td><input type="text" name="codeproduit"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of categorie_produits?
        </div>

        <p>
            <a href="{% url 'show-categorie_produit' %}">Go To categorie_produit Information--></a>
        </p>
    </form>
</body>

</html>
