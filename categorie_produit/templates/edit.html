<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update categorie_produit</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Details of categorie_produit </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>categorie_produit Id</td>
                <td><input type="text" value="{{ categorie_produits.Id }}" name="Id"></td>
            </tr>
            <tr>
                <td>categorie_produit Name</td>
                <td><input type="text" value="{{ categorie_produits.name }}" name="name"></td>
            </tr>
            <tr>
                <td>descrption</td>
                <td><input type="text" value="{{ categorie_produits.descrption }}" name="descrption"></td>
            </tr>
            <tr>
                <td>codeproduit</td>
                <td><input type="email" value="{{ categorie_produits.codeproduit }}" name="codeproduit"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
