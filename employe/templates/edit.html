





<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update client</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center"> Update Details of client </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>client Id</td>
                <td><input type="text" value="{{ employes.EmpId }}" name="EmpId"></td>
            </tr>
            <tr>
                <td>client nom</td>
                <td><input type="text" value="{{ employes.nom }}" name="nom"></td>
            </tr>
            <tr>
                <td>client prenom</td>
                <td><input type="text" value="{{ employes.prenom }}" name="prenom"></td>
            </tr>
            <tr>
                <td>client adresse</td>
                <td><input type="text" value="{{ employes.adresse }}" name="adresse"></td>
            </tr>
            <tr>
                <td>client tel</td>
                <td><input type="text" value="{{ employes.tel }}" name="tel"></td>
            </tr>

            <tr>
                <td>client fax</td>
                <td><input type="text" value="{{ employes.fax }}" name="fax"></td>
            </tr>
            <tr>
                <td>client ville</td>
                <td><input type="text" value="{{ employes.ville }}" name="ville"></td>
            </tr>

             <tr>
                <td>client email</td>
                <td><input type="text" value="{{ employes.email }}" name="email"></td>
            </tr>
            <tr>
                <td>client motdepasse</td>
                <td><input type="text" value="{{ employes.motdepasse }}" name="motdepasse"></td>
            </tr>

        </table>
    </form>
</body>

</html>
